<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/assets/favicon-16x16.png">
  <title>SerraBet - O melhor site de apostas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>

  <h1>SerraBet</h1>
  <div class="card">
    <form>
      <label for="nome">Digite seu nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required /><br>

      <label for="aposta">Hora da aula:</label>
      <input type="text" id="aposta" name="aposta" placeholder="00:00" required /><br>

      <button type="button" onclick="salvarAposta()">Salvar</button>
    </form>
    <div class="card-apostas">
      <h2>Apostas até agora</h2>
      <table class="tabela">
        <thead>
          <tr>
            <th> Nome </th>
            <th> Horario da aposta </th>
          </tr>
        </thead>
        <tbody id="tabelaApostas">
        </tbody>
      </table>
    </div>
  </div>
  <footer>
    <p>Desenvolvido por <a href="https://github.com/S4nt1ag">Gabriel Santigo </a> & <a
        href="https://github.com/Arawns1"> Gabriel Damico</a> -
      2023 © </p>
  </footer>
</body>

<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
<script src="app.js"></script>

</html>
